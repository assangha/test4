<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label class="control-label" for="userName">User:</label>
      <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="contact.Name" required autofocus>
    </div>
    <div class="form-group">
        <label class="control-label" for="name">Email:</label>
        <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="contact.Email" required >
      </div>
      <div class="form-group">
        <label class="control-label" for="name">Message:</label>
        <textarea type="text" class="form-control" id="userName" name="userName" [(ngModel)]="contact.Message" required ></textarea>
      </div>
    <div class="alert alert-danger" *ngIf="warning">
      {{warning}}
    </div>

    <button class="btn btn-primary pull-right" type="submit">Submit</button>
  </form>
